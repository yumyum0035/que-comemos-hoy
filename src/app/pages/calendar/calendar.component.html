<div *ngIf="wizardDone">
  <h2>Hoy</h2>
  <section id="day">
   <h3>Comida</h3>
    <div id="lunch" class="container" (click)="showDetail('lunch', n)">
      <img src="{{ menuSemanal[n].comida.image }}" alt="{{ menuSemanal[n].comida.image_alt_tag }}"/>
      <div>
        <h4 class="uppercase">{{ menuSemanal[n].comida.name }}</h4>
        <p>{{ menuSemanal[n].comida.total_time }} min</p>
        <p class="diff" [ngClass]="difficultyClass(n)">
          Dificultad:
          <svg
            width="40"
            height="12"
            viewBox="0 0 40 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="star1"
              d="M4.48611 4.16794L6.04248 1L7.70915 4.16794L11.0425 4.77226L8.74469 7.36132L9.11233 11L6.04248 9.37786L2.88072 11L3.37704 7.36132L1.04248 4.77226L4.48611 4.16794Z"
            />
            <path
              class="star2"
              d="M18.4861 4.16794L20.0425 1L21.7091 4.16794L25.0425 4.77226L22.7447 7.36132L23.1123 11L20.0425 9.37786L16.8807 11L17.377 7.36132L15.0425 4.77226L18.4861 4.16794Z"
            />
            <path
              class="star3"
              d="M32.4861 4.16794L34.0425 1L35.7091 4.16794L39.0425 4.77226L36.7447 7.36132L37.1123 11L34.0425 9.37786L30.8807 11L31.377 7.36132L29.0425 4.77226L32.4861 4.16794Z"
            />
          </svg>
        </p>
        <button (click)="editMeal($event, 'lunch', n)" class="shuffle">
          <i class="fas fa-redo"></i>
        </button>
      </div>
    </div>

    <h3>Cena</h3>
    <div id="dinner" class="container" (click)="showDetail('dinner', n)">
      <img
        src="{{ menuSemanal[n].cena.image }}"
        alt="{{ menuSemanal[n].cena.image_alt_tag }}"
      />
      <div>
        <h4 class="uppercase">{{ menuSemanal[n].cena.name }}</h4>
        <p>{{ menuSemanal[n].cena.total_time }} minutos</p>
        <p class="diff" [ngClass]="difficultyClass(n)">
          Dificultad:
          <svg
            width="40"
            height="12"
            viewBox="0 0 40 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="star1"
              d="M4.48611 4.16794L6.04248 1L7.70915 4.16794L11.0425 4.77226L8.74469 7.36132L9.11233 11L6.04248 9.37786L2.88072 11L3.37704 7.36132L1.04248 4.77226L4.48611 4.16794Z"
            />
            <path
              class="star2"
              d="M18.4861 4.16794L20.0425 1L21.7091 4.16794L25.0425 4.77226L22.7447 7.36132L23.1123 11L20.0425 9.37786L16.8807 11L17.377 7.36132L15.0425 4.77226L18.4861 4.16794Z"
            />
            <path
              class="star3"
              d="M32.4861 4.16794L34.0425 1L35.7091 4.16794L39.0425 4.77226L36.7447 7.36132L37.1123 11L34.0425 9.37786L30.8807 11L31.377 7.36132L29.0425 4.77226L32.4861 4.16794Z"
            />
          </svg>
        </p>
        <button (click)="editMeal($event, 'dinner', n)" class="shuffle">
          <i class="fas fa-redo"></i>
        </button>
      </div>
    </div>
  </section>

  <section id="week">
    <div *ngFor="let day of menuSemanal; let i = index">
      <div *ngIf="day.isDay" class="week-container">
        <h2>{{ day.dia }}</h2>
        <div (click)="showDetail('lunch', i)" class="container-small comida-container">
          <img src="{{ day.comida.image }}" alt="{{ day.comida.image_alt_tag }}"/>
          <!-- <h3>Comida</h3> -->
          <p class="bold uppercase text-center">Comida <br>{{ day.comida.name }}</p>
        </div>

        <div (click)="showDetail('dinner', i)" class="container-small cena-container">
          <img src="{{ day.cena.image }}" alt="{{ day.cena.image_alt_tag }}" />
          <!-- <h3>Cena</h3> -->
          <p class="bold uppercase text-center">Cena <br>{{ day.cena.name }}</p>
        </div>
      </div>
    </div>
  </section>
</div>

<div *ngIf="!wizardDone">
  <!-- <button (click)="wizard()" class="bold"> WIZARD</button> -->
  <app-form-wizard></app-form-wizard>
</div>
