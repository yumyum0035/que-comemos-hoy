<h1 class="text-xl">{{recipe.name}}</h1>
<img src="{{recipe.image}}" alt="{{recipe.image_alt_tag}}">
<p>{{recipe.description}}</p>
<p>{{recipe.total_time}} min</p>
<h2 class="text-xl uppercase">Ingredientes</h2>
<ul class="list-disc p-8">
  <li *ngFor="let i of ingredientes">{{i.name}}</li>
</ul>
<h3 class="text-xl uppercase">Pasos</h3>
<ol class="list-decimal p-8">
  <li *ngFor="let p of pasos">{{p.name}}</li>
</ol>
